<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量处理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control-panel">
        <div class="input-group">
            <label>背景尺寸：</label>
            <input type="number" id="width" placeholder="宽度">
            <input type="number" id="height" placeholder="高度">
            <div class="preset-buttons">
              <button class="preset-btn small-btn" data-width="1280" data-height="800">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="6" rx="1"/></svg>
                  </div>
                  <span class="size-label">桌面</span>
                  <span class="size-text">1280×800</span>
                </div>
              </button>
              <button class="preset-btn small-btn" data-width="1440" data-height="900">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="6" rx="1"/></svg>
                  </div>
                  <span class="size-label">桌面</span>
                  <span class="size-text">1440×900</span>
                </div>
              </button>
              <button class="preset-btn small-btn" data-width="1920" data-height="1080">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="6" rx="1"/></svg>
                  </div>
                  <span class="size-label">全高清</span>
                  <span class="size-text">1920×1080</span>
                </div>
              </button>
              <button class="preset-btn small-btn" data-width="2560" data-height="1600">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="6" rx="1"/></svg>
                  </div>
                  <span class="size-label">视网膜</span>
                  <span class="size-text">2560×1600</span>
                </div>
              </button>
              <button class="preset-btn small-btn" data-width="2880" data-height="1800">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="6" rx="1"/></svg>
                  </div>
                  <span class="size-label">视网膜</span>
                  <span class="size-text">2880×1800</span>
                </div>
              </button>
              <button class="preset-btn small-btn" data-width="3840" data-height="2160">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="20" height="12" x="2" y="6" rx="1"/></svg>
                  </div>
                  <span class="size-label">4K</span>
                  <span class="size-text">3840×2160</span>
                </div>
              </button>
              <button class="preset-btn small-btn" data-width="750" data-height="1334">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="12" height="20" x="6" y="2" rx="1"/></svg>
                  </div>
                  <span class="size-label">手机</span>
                  <span class="size-text">750×1334</span>
                </div>
              </button>
              <button class="preset-btn small-btn" data-width="1242" data-height="2688">
                <div class="btn-content">
                  <div class="icon-container">
                    <svg class="size-svg-icon" viewBox="0 0 24 24"><rect width="12" height="20" x="6" y="2" rx="1"/></svg>
                  </div>
                  <span class="size-label">手机+</span>
                  <span class="size-text">1242×2688</span>
                </div>
              </button>
            </div>
        </div>
        <div class="input-group">
            <label>图片缩放比例：</label>
            <input type="range" id="scale" min="0.1" max="1" step="0.1" value="0.8">
            <span id="scale-value">80%</span>
        </div>
        <input type="file" id="image-input" multiple accept="image/*">
        <button id="process-btn">开始处理</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="processor.js"></script>
</body>
</html>
