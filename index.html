<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量处理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control-panel">
        <div class="input-group">
            <label>背景尺寸：</label>
            <input type="number" id="width" placeholder="宽度">
            <input type="number" id="height" placeholder="高度">
            <div class="preset-buttons">
              <button class="preset-btn" data-width="1280" data-height="800">1280×800</button>
              <button class="preset-btn" data-width="1440" data-height="900">1440×900</button>
              <button class="preset-btn" data-width="2560" data-height="1600">2560×1600</button>
              <button class="preset-btn" data-width="2880" data-height="1800">2880×1800</button>
            </div>
        </div>
        <div class="input-group">
            <label>图片缩放比例：</label>
            <input type="range" id="scale" min="0.1" max="1" step="0.1" value="0.8">
            <span id="scale-value">80%</span>
        </div>
        <input type="file" id="image-input" multiple accept="image/*">
        <button id="process-btn">开始处理</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="processor.js"></script>
</body>
</html>
